<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML forms</title>
</head>
<body>
    <h1>Html forms</h1>
    <form>
        <label for="username">Enter username: </label>
        <input required type="text" id="username" name="username" placeholder="username">
        <br><br>
        <label for="email">Enter email: </label>
        <input type="email" id="email" name="email" placeholder="yiur email">
        <br><br>
        <label for="password">Enter pass: </label>
        <input type="password" id="password" name="password">
        
        <p>Select your age: </p>
        
        <input type="radio" name="age" value="0-25" id="option-1">
        <label for="option-1">0-25</label>
        <br><br>
        <input type="radio" name="age" value="25-50" id="option-2">
        <label for="option-2">25-50</label>

        <br><br>

        <label for="question">Security question: </label>
        <select name="question" id="question">
            <option value="q1">What coulour are your fav pair of socks?</option>
            <option value="q2">if you could be a vegetable what could it be?</option>
        </select>

        <br><br>

        <label for="answer">Security question anser: </label>
        <input type="text" name="answer" id="answer">

        <br><br>

        <label for="bio">Your bio:</label><br>
        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="enter your bio..."></textarea>

        <br><br>
        <input type="submit" name="" id="" value="submit">
    </form>

</body>
</html>
